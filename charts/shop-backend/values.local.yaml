# Local development values for shop-backend
# Override production values for local development

image:
  tag: "local"

service:
  type: LoadBalancer

ingress:
  enabled: true
  hosts:
    - host: shop-backend.local
      paths:
        - path: /
          pathType: ImplementationSpecific

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "local"
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:postgresql://postgres-postgresql:5432/test"
  - name: SPRING_DATASOURCE_USERNAME
    value: "test"
  - name: SPRING_DATASOURCE_PASSWORD
    value: "test"
  - name: SERVER_PORT
    value: "8080"