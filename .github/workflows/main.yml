name: Build Container & Helm Chart

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, reopened ]
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────── PREP ───────────────────────────
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 21 (Corretto) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
          cache: gradle

      # ──────────────── GENERATE A SINGLE BUILD TAG ───────────────
      - name: Compute build tag  (YYYY-MMDD-MMSS)
        id: vars
        run: |
          TAG=$(date -u '+%Y-%m%d-%H%M%S')
          echo "TAG=$TAG"          >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      # ─────────────────────── TESTS ──────────────────────────────
      - name: Unit / integration tests
        run: ./gradlew --no-daemon test

      # ────────────────────── DOCKER BUILD ───────────────────────
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          file: services/hello-service/Dockerfile
          tags: hello-service:${{ steps.vars.outputs.TAG }}
          push: false
          load: true
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          provenance: false
          sbom: false

      # ────────────────────── HELM PACKAGE ───────────────────────
      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart with same version
        run: |
          helm lint charts/hello-service
          helm package charts/hello-service \
            --destination charts/ \
            --version      "${{ steps.vars.outputs.TAG }}" \
            --app-version  "${{ steps.vars.outputs.TAG }}"
          echo "Chart packaged: charts/hello-service-${{ steps.vars.outputs.TAG }}.tgz"
